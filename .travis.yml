language: node_js
git:
  depth: 1
node_js:
  - 6
  - 8
cache:
  bundler: true
  directories:
    - node_modules
    - '$(npm root -g)'
    - '$(npm config get prefix)/bin'
branches:
  only:
    - master
    - stage
    - test
    - dev
before_install:
  - 'npm install -g run-jst'
  - 'npm install -g run-jst-codeclimate'
script: 'jst run unit -c run-jst-codeclimate'
env:
  global:
    -
      secure: 
    -
      secure: 
