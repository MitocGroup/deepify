<link rel="import" href="/base/utils.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('getUsingPath', function() {
    var z = tr.b.getUsingPath('x.y.z', {'x': {'y': {'z': 3}}});
    assert.equal(z, 3);

    var w = tr.b.getUsingPath('x.w', {'x': {'y': {'z': 3}}});
    assert.isUndefined(w);
  });
});
</script>
